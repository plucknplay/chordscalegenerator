<h1>Preferences: Scale Finder View</h1>
<p>You can set the following preferences for the <a href="../../views/scale_finder.html">Scale Finder View</a>:</p>

<p>
    <enablement><not><systemTest property="osgi.os" value="macosx"/></not></enablement>
	<img src="../../../../images/workbench/preferences/scale_finder_view.png" width="459" height="425" alt="Scale Finder View Preferences"/>
</p>
<p>
    <enablement><systemTest property="osgi.os" value="macosx"/></enablement>
	<img src="../../../../images/workbench/preferences/macosx/scale_finder_view.png" width="494" height="478" alt="Scale Finder View Preferences"/>
</p>

<h3><a id="ScaleFinderView_preferences_ClearInputAfterCalculaton">Clear Input after Calculation</a></h3>
<p>
Here you can specify whether or not the input of this view shall be cleared after a calculation.
</p>
