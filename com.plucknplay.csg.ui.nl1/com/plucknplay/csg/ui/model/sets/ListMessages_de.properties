ListManager_aeolian6_comment1=- aus dem harmonischen Moll (H.M.) entwickelt: kleine Sexte (b6) wird zur großen Sexte (6)
ListManager_aeolian6_comment2=- erste Hälfte der Tonleiter bildet einen moll-Tetrachord
ListManager_aeolian6_comment3=- zweite Hälfte der Tonleiter bildet einen Dur-Tetrachord
ListManager_aeolian6_comment4=- Entwicklung: natürliches Moll (N.M.) ...b6-b7 --> harmonisches Moll (H.M.) ...b6-7 --> melodisches Moll (M.M.) ...6-7
ListManager_aeolian6_order=1. Stufe von melodisch Moll = M.M. I
ListManager_aeolian7_comment1=- aus dem natürlichen Moll (N.M.) entwickelt: kleine Septime (b7) wird zur großen Septime (7), dadurch Leitton bzw. Schlusswendung
ListManager_aeolian7_comment2=- dadurch entsteht aber zwischen der kleinen Sexte (b6) und der großen Septime (7) eine übermäßige Sekunde (\#2), diese wird als "melodisches Loch" bezeichnet und ist verantwortlich für den orientalischer Charakter dieser Tonleiter
ListManager_aeolian7_comment3=- Entwicklung: natürliches Moll (N.M.) ...b6-b7 --> harmonisches Moll (H.M.) ...b6-7 --> melodisches Moll (M.M.) ...6-7
ListManager_aeolian7_order=1. Stufe von harmonisch Moll = H.M. I
