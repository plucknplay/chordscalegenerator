<h1>Benutzervorgaben: Skalennamen</h1>
<p>

</p>

<p>
    <enablement><not><systemTest property="osgi.os" value="macosx"/></not></enablement>
	<img src="../../../../images/workbench/preferences/scale_names.png" width="478" height="366" alt="Benutzervorgaben: Skalennamen"/>
</p>

</p>
